<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="../../fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../../reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./Login.css'>
</head>
<body>
    <section id="login">
        <div class="info">
            <i class="fas fa-laptop-house"></i>
            <h2>Title</h2>
            <p>Description ...</p>
        </div>
        <div class="form">
            <div class="tab-menu">
                <span class="menu sign-up on">Sign up</span>
                <span>/</span>
                <span class="menu login">Login</span>
            </div>
            <form class="sign-up-form" action="">
                <div class="input-box clear">
                    <div class="block">
                        <h2>We will need...</h2>
                        <div class="input">
                            <input type="text" placeholder="아이디">
                            <input type="text" placeholder="패스워드">
                            <input type="text" placeholder="패스워드 확인">
                            <input type="text" placeholder="이름">
                            <input type="text" placeholder="이메일">
                        </div>
                    </div>
                    <div class="block">
                        <h2>Also, you have to choice...</h2>
                        <div class="input">
                            <input type="text" placeholder="가상머신">
                            <input type="text" placeholder="템플릿">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button>가입신청</button>
                </div>
            </form>
            <form class="login-form" action="">
                <div class="input-box clear">
                    <div class="block">
                        <h2>We will need...</h2>
                        <div class="input">
                            <input type="text" placeholder="아이디">
                            <input type="text" placeholder="패스워드">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button>로그인</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
